<style>
  :root {
    --bg: #f3f4f6;
    --card-bg: #ffffff;
    --accent: #0ea5e9;
    --accent-hover: #0284c7;
    --danger: #b91c1c;
    --text-main: #111827;
    --text-muted: #6b7280;
    --border-subtle: #e5e7eb;
    --radius-lg: 16px;
  }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text-main);
  }

  #app {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px;
  }

  .app-shell {
    width: 100%;
    max-width: 960px;
    background: var(--card-bg);
    border-radius: var(--radius-lg);
    box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    padding: 20px 24px 24px;
  }

  .app-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }

  .back-link {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    border-radius: 999px;
    border: 1px solid var(--border-subtle);
    background: #fff;
    cursor: pointer;
    text-decoration: none;
    color: var(--text-main);
  }

  .app-title {
    font-size: 1.4rem;
    font-weight: 600;
  }

  .app-subtitle {
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .tile-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
    margin-top: 16px;
  }

  .tile {
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-subtle);
    padding: 16px;
    background: #fff;
    cursor: pointer;
    transition: box-shadow 0.15s ease, transform 0.1s ease, border-color 0.15s ease;
  }

  .tile:hover {
    box-shadow: 0 8px 20px rgba(0,0,0,0.04);
    transform: translateY(-1px);
    border-color: var(--accent);
  }

  .tile-title {
    font-weight: 600;
    margin-bottom: 6px;
  }

  .tile-desc {
    font-size: 0.9rem;
    color: var(--text-muted);
  }

  .screen {
    display: none;
  }

  .screen.active {
    display: block;
  }

  .card {
    border-radius: var(--radius-lg);
    border: 1px solid var(--border-subtle);
    padding: 16px 18px;
    background: #fff;
    margin-top: 12px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 12px 16px;
  }

  .field {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .field label {
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-muted);
  }

  .field input {
    padding: 8px 10px;
    border-radius: 8px;
    border: 1px solid var(--border-subtle);
    font-size: 0.95rem;
  }

  .field input:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 1px var(--accent);
  }

  .actions {
    margin-top: 16px;
    display: flex;
    gap: 8px;
    justify-content: flex-end;
    align-items: center;
  }

  .btn {
    border-radius: 999px;
    border: none;
    padding: 8px 16px;
    font-size: 0.95rem;
    cursor: pointer;
    background: var(--accent);
    color: #fff;
  }

  .btn:hover {
    background: var(--accent-hover);
  }

  .btn.secondary {
    background: #fff;
    border: 1px solid var(--border-subtle);
    color: var(--text-main);
  }

  .btn.secondary:hover {
    border-color: var(--accent);
  }

  .msg {
    margin-top: 12px;
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 0.9rem;
    display: none;
  }

  .msg.success {
    display: block;
    background: #ecfdf3;
    color: #166534;
    border: 1px solid #bbf7d0;
  }

  .msg.error {
    display: block;
    background: #fef2f2;
    color: #991b1b;
    border: 1px solid #fecaca;
  }

  .spinner-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.24);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .spinner-overlay.active {
    display: flex;
  }

  .spinner-card {
    background: #fff;
    padding: 16px 20px;
    border-radius: var(--radius-lg);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 260px;
  }

  .spinner-dot {
    width: 18px;
    height: 18px;
    border-radius: 999px;
    border: 3px solid var(--accent);
    border-right-color: transparent;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .spinner-text-title {
    font-weight: 600;
  }

  .spinner-text-sub {
    font-size: 0.85rem;
    color: var(--text-muted);
  }

  @media (max-width: 640px) {
    .app-shell {
      padding: 16px;
    }
  }
</style>
